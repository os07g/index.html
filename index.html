<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار الديني - سايبر بنك</title>
    <style>
        @import url('https://p4.wallpaperbetter.com/wallpaper/786/670/384/night-artwork-futuristic-city-science-fiction-wallpaper-preview.jpg');
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url(''); /* خلفية سايبر بنك */
            background-size: cover;
            color: #0ff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
        }
        button {
            background: #0ff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover {
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.1);
        }
    </style>
    <script>
        let questionsSets = [
            [
                {q: "ما هو أول شيء خلقه الله؟", a: "القلم", options: ["القلم", "العرش", "الملائكة", "الماء"]},
                {q: "كم عدد أركان الإسلام؟", a: "خمسة", options: ["ثلاثة", "خمسة", "سبعة", "أربعة"]},
                {q: "ما هو اسم والدة النبي محمد؟", a: "آمنة بنت وهب", options: ["عائشة", "آمنة بنت وهب", "فاطمة", "حفصة"]},
                {q: "ما هو الكتاب السماوي الذي أنزل على النبي عيسى؟", a: "الإنجيل", options: ["القرآن", "التوراة", "الإنجيل", "الزبور"]},
                {q: "ما هو اسم أول مسجد في الإسلام؟", a: "مسجد قباء", options: ["المسجد النبوي", "مسجد قباء", "المسجد الأقصى", "المسجد الحرام"]}
            ]
        ];
        function startQuiz() {
            let ip = localStorage.getItem('userIP');
            if (ip) {
                alert("لقد قمت بإجراء الاختبار بالفعل!");
                return;
            }
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('userIP', data.ip);
                    let randomSet = Math.floor(Math.random() * questionsSets.length);
                    localStorage.setItem('quizSet', JSON.stringify(questionsSets[randomSet]));
                    localStorage.setItem('quizIndex', '0');
                    localStorage.setItem('score', '0');
                    window.location.href = 'quiz.html';
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في اختبار سايبر بنك الديني</h1>
        <p>اختبار ديني بأسلوب سايبر بنك، لديك دقيقة ونصف فقط!</p>
        <button onclick="startQuiz()">ابدأ الاختبار</button>
    </div>
</body>
</html>
