<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار سايبر بنك الديني</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('https://wallpaperaccess.com/full/1154841.jpg'); /* خلفية مدينة سايبر بنك */
            background-size: cover;
            color: #0ff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #0ff;
        }
        button {
            background: #0ff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.1);
        }
    </style>
    <script>
        let questionsSets = [
            [
                {q: "ما هو أول شيء خلقه الله؟", a: "القلم", options: ["القلم", "العرش", "الملائكة", "الماء"]},
                {q: "كم عدد أركان الإسلام؟", a: "خمسة", options: ["ثلاثة", "خمسة", "سبعة", "أربعة"]},
                {q: "ما هو اسم والدة النبي محمد؟", a: "آمنة بنت وهب", options: ["عائشة", "آمنة بنت وهب", "فاطمة", "حفصة"]},
                {q: "ما هو الكتاب السماوي الذي أنزل على النبي عيسى؟", a: "الإنجيل", options: ["القرآن", "التوراة", "الإنجيل", "الزبور"]},
                {q: "ما هو اسم أول مسجد في الإسلام؟", a: "مسجد قباء", options: ["المسجد النبوي", "مسجد قباء", "المسجد الأقصى", "المسجد الحرام"]}
            ]
        ];

        function startQuiz() {
            let ip = localStorage.getItem('userIP');
            if (ip) {
                alert("لقد قمت بإجراء الاختبار بالفعل!");
                return;
            }
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('userIP', data.ip);
                    let randomSet = Math.floor(Math.random() * questionsSets.length);
                    localStorage.setItem('quizSet', JSON.stringify(questionsSets[randomSet]));
                    localStorage.setItem('quizIndex', '0');
                    localStorage.setItem('score', '0');
                    window.location.href = 'quiz.html';
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في اختبار سايبر بنك الديني</h1>
        <p>اختبار ديني في أجواء سايبر بنك، لديك دقيقة ونصف فقط!</p>
        <button onclick="startQuiz()">ابدأ الاختبار</button>
    </div>
</body>
</html>

<!-- صفحة الاختبار -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار</title>
    <script>
        let quizSet = JSON.parse(localStorage.getItem('quizSet'));
        let currentIndex = parseInt(localStorage.getItem('quizIndex'));
        let score = parseInt(localStorage.getItem('score'));
        let timer = 90;
        function loadQuestion() {
            if (currentIndex >= quizSet.length) {
                localStorage.setItem('score', score);
                window.location.href = 'result.html';
                return;
            }
            let question = quizSet[currentIndex];
            document.getElementById("question").innerText = question.q;
            let options = document.getElementById("options");
            options.innerHTML = "";
            question.options.forEach(option => {
                options.innerHTML += `<button onclick="checkAnswer('${option}')">${option}</button><br>`;
            });
        }
        function checkAnswer(answer) {
            if (answer === quizSet[currentIndex].a) score++;
            currentIndex++;
            localStorage.setItem('quizIndex', currentIndex);
            loadQuestion();
        }
        setInterval(() => {
            timer--;
            document.getElementById("timer").innerText = `الوقت المتبقي: ${timer} ثانية`;
            if (timer <= 0) {
                localStorage.setItem('score', score);
                window.location.href = 'result.html';
            }
        }, 1000);
    </script>
</head>
<body onload="loadQuestion()">
    <h1>اختبار ديني</h1>
    <h2 id="timer">الوقت المتبقي: 90 ثانية</h2>
    <div id="question"></div>
    <div id="options"></div>
</body>
</html>
